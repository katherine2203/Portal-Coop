<div ibmGrid class="bx--grid--full-width coope">
<div ibmRow class="coope__banner">
    <div ibmCol [columnNumbers]="{'lg': 12, 'md' : 5}">
        <h1 class="coope__heading">
            {{ibmidservice.NombreEmpleado}}
        </h1>
        <h2 class="coope__subheading">
<!--              {{ibmidservice.DireccionEmpleado}}   -->
        </h2>
    </div>
    <div ibmCol [columnNumbers]="{'lg': 4, 'md' : 3}">
        <h1 class="coope__subheading2">
            {{ibmidservice.EmailEmpleado}}
        </h1>
        <h2 class="coope__subheading2">
            {{ibmidservice.CodEmpleado}}
        </h2>
    </div>

</div>
<div ibmRow class="coope__r2">
    <div ibmCol class="bx--no-gutter">

        <div ibmGrid class="bx--grid--no-gutter bx--grid--full-width">

            <ibm-tabs ariaLabel="Tab navigation">
                <ibm-tab heading="Empleados IBM">

                    <ibm-table-container>
                        <ibm-table-header>
                            <h4 ibmTableHeaderTitle>Socios Empleados de IBM</h4>
                            <p ibmTableHeaderDescription>socios ibmers</p>
                        </ibm-table-header>
                        <ibm-table
                            [skeleton]="skeletonibmer"
                            [model]="skeletonibmer ? skeletonIbmer : modelIbmer"
                            [showSelectionColumn]="false"
                            [sortable]="false"
                            [striped]="false"
                            [stickyHeader]="false">
                        </ibm-table>
                    </ibm-table-container>

                </ibm-tab>

                <ibm-tab heading="Ex empleados IBM">
                    <ibm-table-container>
                        <ibm-table-header>
                            <h4 ibmTableHeaderTitle>Socios ex empleados de IBM</h4>
                            <p ibmTableHeaderDescription>socios ex ibmers</p>
                        </ibm-table-header>
                        <ibm-table
                            [skeleton]="skeletonexibmer"
                            [model]="skeletonexibmer ? skeletonExibmer : modelExibmer"
                            [showSelectionColumn]="false"
                            [sortable]="false"
                            [striped]="false"
                            [stickyHeader]="false">
                        </ibm-table>
                    </ibm-table-container>

                </ibm-tab>

            </ibm-tabs>

        </div>

    </div>
</div>


</div>
